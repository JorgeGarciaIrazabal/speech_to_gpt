name: speech_to_gpt
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  record: ^5.0.4
  audioplayers: ^5.2.0
  just_audio: ^0.9.6
  just_audio_windows: ^0.2.0
  camera: ^0.10.5+9
  path_provider: ^2.1.2
  path: ^1.8.3
  camera_windows: ^0.2.1+9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
